{% extends 'base.html' %}

{% block personal_details %}
<div class="container" style="max-width: 600px; margin: 30px auto; padding: 20px;">
    <h2 style="text-align:center;">👤 Personal Details</h2>

    <!-- ✅ Success message display -->
    {% if messages %}
        {% for message in messages %}
            <div style="background-color: #d4edda; color: #155724; padding: 10px; border-radius: 8px; margin-bottom: 15px;">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="POST" style="margin-top: 20px;">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="first_name">🧑 First Name</label><br>
            <input type="text" name="first_name" id="first_name" value="{{ first_name|default_if_none:'' }}" required
                   placeholder="Enter your first name"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
        </div>
        <div style="margin-bottom: 15px;">
            <label for="last_name">🧑‍🦱 Last Name</label><br>
            <input type="text" name="last_name" id="last_name" value="{{ last_name|default_if_none:'' }}" required
                   placeholder="Enter your last name"
                   style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px;">
        </div>

        <button type="submit"
                style="background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 8px; cursor: pointer;">
            💾 Save Details
        </button>
    </form>
</div>
{% endblock %}
