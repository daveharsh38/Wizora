{% extends 'base.html' %}
{% load static %}

{% block authentication %}
<!-- 🎈 Floating Emojis Background -->
<div class="floating-emojis">
  <span>🎉</span>
  <span>✨</span>
  <span>💌</span>
  <span>🎂</span>
  <span>🎈</span>
</div>

<!-- 🔐 Login Card -->
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
  <div class="login-card">
    <h2 class="login-heading">🔐 Welcome Back to Wizora! 👋</h2>
    <form method="POST">
        {% csrf_token %}
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
        <div class="mb-3">
          <label for="username" class="form-label">📧 Email</label>
          <input type="email" class="form-control" id="username" name="username" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">🔑 Password</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" name="login" class="btn btn-login">🚀 Login</button>
          <button type="submit" name="signup" class="btn btn-signup">🎉 Sign Up</button>
        </div>
      </form>
      
  </div>
</div>
{% endblock %}
